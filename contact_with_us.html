<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #6c63ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e8e9ea;
            border-radius: 12px;
            font-size: 16px;
            background: #fafbfc;
            transition: all 0.3s ease;
            outline: none;
            color: #333;
        }

        .form-input:focus {
            border-color: #6c63ff;
            background: white;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .form-input::placeholder {
            color: #a8a8a8;
            font-weight: 400;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Floating label effect */
        .form-group-floating {
            position: relative;
            margin-bottom: 30px;
        }

        .form-input-floating {
            width: 100%;
            padding: 20px 20px 8px 20px;
            border: 2px solid #e8e9ea;
            border-radius: 12px;
            font-size: 16px;
            background: #fafbfc;
            transition: all 0.3s ease;
            outline: none;
            color: #333;
        }

        .form-label {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 16px;
            color: #a8a8a8;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-input-floating:focus + .form-label,
        .form-input-floating:not(:placeholder-shown) + .form-label {
            top: 5px;
            font-size: 12px;
            color: #6c63ff;
            font-weight: 600;
        }

        .form-input-floating:focus {
            border-color: #6c63ff;
            background: white;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        /* Icon styling */
        .send-icon {
            margin-right: 8px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 40px 30px;
            }
            
            .form-title {
                font-size: 20px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-input,
            .form-input-floating {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .form-input-floating {
                padding: 18px 15px 6px 15px;
            }
            
            .form-label {
                left: 15px;
                font-size: 14px;
            }
            
            .form-input-floating:focus + .form-label,
            .form-input-floating:not(:placeholder-shown) + .form-label {
                font-size: 11px;
            }
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Sana Ula≈üalƒ±m</h2>
        
        <form id="contactForm">
            <div class="form-group-floating">
                <input 
                    type="text" 
                    class="form-input-floating" 
                    id="name" 
                    name="name" 
                    placeholder="ƒ∞smin"
                    required
                >
            </div>

            <div class="form-group-floating">
                <input 
                    type="text" 
                    class="form-input-floating" 
                    id="address" 
                    name="address" 
                    placeholder="Adresin"
                    required
                >
            </div>

            <div class="form-group-floating">
                <input 
                    type="tel" 
                    class="form-input-floating" 
                    id="phone" 
                    name="phone" 
                    placeholder="Telefon numaran "
                >
            </div>

            <div class="form-group">
                <textarea 
                    class="form-input form-textarea" 
                    id="message" 
                    name="message" 
                    placeholder="Mesajƒ±nƒ± Bƒ±rak"
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-btn">
                G√∂nder
            </button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form verilerini al
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Basit validasyon
            if (!data.name || !data.address || !data.message) {
                alert('L√ºtfen zorunlu alanlarƒ± doldurunuz.');
                return;
            }
            
            // Ba≈üarƒ±lƒ± g√∂nderim sim√ºlasyonu
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = 'üì§ G√∂nderiliyor...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Mesajƒ±nƒ±z ba≈üarƒ±yla g√∂nderildi! Te≈üekk√ºr ederiz.');
                this.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
