<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Slider Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700,800');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #FFE53B;
            background-image: linear-gradient(147deg, #FFE53B 0%, #fd3838 74%);
            min-height: 100vh;
            font-family: 'Fira Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .blog-slider-container {
            width: 95%;
            position: relative;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
            padding: 25px;
            border-radius: 25px;
            height: 400px;
            transition: all 0.3s;
        }

        .blog-slider-item {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .blog-slider-image {
            width: 300px;
            flex-shrink: 0;
            height: 300px;
            background-image: linear-gradient(147deg, #fe8a39 0%, #fd3838 74%);
            box-shadow: 4px 13px 30px 1px rgba(252, 56, 56, 0.2);
            border-radius: 20px;
            transform: translateX(-80px);
            overflow: hidden;
            position: relative;
        }

        .blog-slider-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(147deg, #fe8a39 0%, #fd3838 74%);
            border-radius: 20px;
            opacity: 0.8;
        }

        .blog-slider-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .blog-slider-content {
            flex: 1;
            padding-right: 25px;
        }

        .blog-slider-code {
            color: #7b7992;
            margin-bottom: 15px;
            display: block;
            font-weight: 500;
            font-size: 14px;
        }

        .blog-slider-title {
            font-size: 24px;
            font-weight: 700;
            color: #0d0925;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .blog-slider-text {
            color: #4e4a67;
            margin-bottom: 30px;
            line-height: 1.5em;
            font-size: 16px;
        }

        .blog-slider-button {
            display: inline-flex;
            background-image: linear-gradient(147deg, #fe8a39 0%, #fd3838 74%);
            padding: 15px 35px;
            border-radius: 50px;
            color: #fff;
            box-shadow: 0px 14px 80px rgba(252, 56, 56, 0.4);
            text-decoration: none;
            font-weight: 500;
            justify-content: center;
            text-align: center;
            letter-spacing: 1px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .blog-slider-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 20px 90px rgba(252, 56, 56, 0.5);
        }

        /* Navigation Dots */
        .blog-slider-pagination {
            position: absolute;
            z-index: 21;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pagination-dot {
            width: 11px;
            height: 11px;
            border-radius: 10px;
            background: #062744;
            opacity: 0.2;
            transition: all 0.3s;
            cursor: pointer;
        }

        .pagination-dot.active {
            opacity: 1;
            background: #fd3838;
            height: 30px;
            box-shadow: 0px 0px 20px rgba(252, 56, 56, 0.3);
        }

        /* Responsive Design */
        @media screen and (max-width: 992px) {
            .blog-slider-container {
                max-width: 680px;
                height: 400px;
            }
        }

        @media screen and (max-width: 768px) {
            .blog-slider-container {
                min-height: 500px;
                height: auto;
                margin: 20px auto;
            }

            .blog-slider-item {
                flex-direction: column;
                text-align: center;
            }

            .blog-slider-image {
                transform: translateY(-50%);
                width: 90%;
            }

            .blog-slider-content {
                margin-top: -80px;
                text-align: center;
                padding: 0 30px;
            }

            .blog-slider-pagination {
                transform: translateX(-50%);
                left: 50%;
                top: 205px;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .pagination-dot {
                margin: 0 5px;
            }

            .pagination-dot.active {
                height: 11px;
                width: 30px;
            }
        }

        @media screen and (max-width: 576px) {
            .blog-slider-image {
                width: 95%;
            }

            .blog-slider-content {
                padding: 0;
            }

            .blog-slider-button {
                width: 100%;
            }
        }

        @media screen and (max-height: 500px) and (min-width: 992px) {
            .blog-slider-container {
                height: 350px;
            }

            .blog-slider-image {
                height: 270px;
            }
        }
    </style>
</head>
<body>
    <div class="blog-slider-container">
        <div class="blog-slider-item">
            <div class="blog-slider-image">
                <img src="https://images.unsplash.com/photo-1496128858413-b36217c2ce36?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80" alt="Blog Image">
            </div>
            <div class="blog-slider-content">
                <span class="blog-slider-code">26 December 2019</span>
                <h3 class="blog-slider-title">Lorem Ipsum Dolor</h3>
                <p class="blog-slider-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae voluptatibus repellendus magni illo ea animi? Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                <button class="blog-slider-button">READ MORE</button>
            </div>
        </div>
        
        <!-- Pagination Dots -->
        <div class="blog-slider-pagination">
            <span class="pagination-dot active"></span>
            <span class="pagination-dot"></span>
            <span class="pagination-dot"></span>
        </div>
    </div>

    <script>
        // Simple pagination functionality
        const dots = document.querySelectorAll('.pagination-dot');
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                // Remove active class from all dots
                dots.forEach(d => d.classList.remove('active'));
                // Add active class to clicked dot
                dot.classList.add('active');
                
                // Here you would typically change the content or slide
                console.log(`Slide ${index + 1} clicked`);
            });
        });
    </script>
</body>
</html>
